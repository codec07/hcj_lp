<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App - Only HTML - CSS - JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="prHolder">
      <div id="prOf">
        Find More Projects Related to HCJ_LP -
        <a href="https://github.com/codec07/hcj_lp" target="_blank"
          >GitHub Link</a
        >
      </div>
    </section>

    <section id="app">
      <h1 class="title">TODO APP</h1>

      <div id="takeInp">
        <input type="text" placeholder="ToDo Title" id="inps" />
        <input
          type="button"
          value="Create"
          class="inps-btn"
          onclick="newTodo()"
        />
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
